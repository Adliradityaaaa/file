<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelola Tugas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pengelola Tugas</h1>
    <div class="task-input">
      <input type="text" id="mataPelajaran" placeholder="Mata Pelajaran">
      <input type="text" id="taskInput" placeholder="Tugas">
      <input type="date" id="tanggalPengumpulan">
      <button onclick="tambahTugas()">Tambahkan</button>
    </div>
    <ul id="taskList" class="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
